name: Cypress Tests

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: ./
        with:
          working-directory: cypress/components
          component: true
